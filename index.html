<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, My Love ‚ù§Ô∏è</title>
    
    <!-- Cool Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        /* Background with soft animation */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?romantic,couple') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            animation: fadeIn 2s ease-in-out;
        }

        /* Text animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 50px;
            font-family: 'Dancing Script', cursive;
            animation: fadeIn 3s ease-in-out;
        }

        p {
            font-size: 22px;
            max-width: 80%;
            margin: 10px auto;
            animation: fadeIn 4s ease-in-out;
        }

        /* Floating heart animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .heart {
            font-size: 50px;
            animation: float 2s infinite;
        }

        /* Button */
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background: rgba(255, 0, 76, 0.8);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            animation: fadeIn 5s ease-in-out;
        }

        .btn:hover {
            background: red;
        }
    </style>
</head>
<body>

    <h1>For My Love ‚ù§Ô∏è</h1>
    <p>You are the most beautiful thing in my life. Every heartbeat, every moment, I cherish you.</p>
    <p>May our love be eternal, like the stars that shine forever.</p>
    
    <div class="heart">üíñ</div>

    <a href="https://your-special-link.com" class="btn">Click Here, My Love</a>

    <!-- Romantic Music Autoplay -->
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    </audio>

</body>
</html>
